<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="../css/estilos.css">

<body>
    
    <header>
        <ul>
            <li><a href="../index.html">Atrás</a></li>
        </ul>

    <main>

        <section class="contacto">

            <h4>Completá el formulario con tus datos</h4>

            <input type="text" name="nombre" placeholder="Nombre">
            <input type="text" name="apellidos" placeholder="Apellidos">
            <input type="email" name="correo" placeholder="E-mail">
            <input type="text" name="telefono" placeholder="Teléfono">
            <input type="text" name="ciudad" placeholder="Ciudad">
            <input type="text" name="asunto" placeholder="Asunto">
            <input type="text" name="mensaje" placeholder="Mensaje">

            <p>Acepto recibir información sobre las novedades y promociones</p>
            <p>Acepto la <a href="#">Política de Privacidad</a></p>

            <input class="button" type="button" type="submit" value="Enviar">

        </section>

    </main>
